<table class='detailsTable'>
  <tr>
    <td><label>Username:</label></td>
    <td>
    <input id='name' name='name' type='text' value='<%= username %>' maxlength='15' />
    </td>
  </tr>
  <tr>
    <td><label>Email:</label></td>
    <td>
    <input id='email' name='email' type='text' value='<%= email %>' maxlength='3' />
    </td>
  </tr>
</table>
<div id='passwordChange'>
  <table>
    <tr>
      <td>
      <button id="changePassword" class='changePassword'>
        Change Password
      </button></td>
    </tr>
  </table>
</div>
<div id='passwordStatus'></div>
